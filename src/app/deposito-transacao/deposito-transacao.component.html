<div class="col-md-6">
  <h2 class="text-center">Realizar depósito</h2>
  <form>
    <div class="form-group">
      <label for="numContaOrigem">Nº Conta Origem:</label>
      <input [(ngModel)]="transacao.contaOrigem" name="numContaOrigem" class="form-control" id="numContaOrigem">
    </div>

    <div class="form-group">
      <label for="numConta">Nº Conta Destino:</label>
      <input [(ngModel)]="transacao.conta" name="numConta" class="form-control" id="numConta">
    </div>
  
    <div class="form-group">
      <label for="valor">Valor:</label>
      <input [(ngModel)]="transacao.valor" name="valor" class="form-control" id="valor">
    </div>
  
    <button class="btn btn-success" (click)="depositar()">Depositar</button>
  </form>
</div>
